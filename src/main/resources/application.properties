# Configuración de Swagger/OpenAPI
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.disable-swagger-default-url=false
springdoc.show-actuator=true
springdoc.use-fqn=true

# Permitir bean definition overriding
spring.main.allow-bean-definition-overriding=true

# Jackson - Configuración de fechas
spring.jackson.time-zone=America/Lima
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.indent-output=true
spring.jackson.deserialization.fail-on-unknown-properties=false

# Cache
spring.cache.type=simple

# @formatter:off
# JWT Configuración (Propiedades personalizadas - Spring IDE warnings suprimidos)
app.jwt.secret=${JWT_SECRET:urovitalSecretKey2024SuperSecureKeyForJWTTokenGenerationAndValidation}
app.jwt.expiration-time=86400000
app.jwt.issuer=hospital-api
app.jwt.token-prefix=Bearer 
app.jwt.header-name=Authorization
# @formatter:on

# Logging simplificado
logging.level.root=INFO
logging.level.com.hospital.backend=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ============================================================================
# CONFIGURACIÓN ESPECÍFICA UROVITAL
# ============================================================================

# Bloques horarios
app.appointment.morning.start=07:00
app.appointment.morning.end=13:00
app.appointment.afternoon.start=16:00
app.appointment.afternoon.end=20:00
app.appointment.morning.capacity=20
app.appointment.afternoon.capacity=25

# Configuración de especialidades
app.specialty.primary=1
app.specialty.referral=2

# Configuración de pagos
app.payment.validation-required=true
app.payment.timeout-minutes=0

# ============================================================================
# SPRING BOOT ACTUATOR - SISTEMA DE MONITOREO
# ============================================================================

# Actuator - Endpoints habilitados
management.endpoints.web.exposure.include=*
management.endpoints.web.base-path=/actuator
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always
management.endpoint.info.enabled=true
management.endpoint.prometheus.enabled=true
management.endpoint.loggers.enabled=true
management.endpoint.env.enabled=true
management.endpoint.configprops.enabled=true
management.endpoint.beans.enabled=true
management.endpoint.mappings.enabled=true
management.endpoint.scheduledtasks.enabled=true
management.endpoint.threaddump.enabled=true
management.endpoint.heapdump.enabled=true
management.endpoint.httpexchanges.enabled=true
management.endpoint.auditevents.enabled=true

# Health Indicators específicos
management.health.mail.enabled=false
management.health.db.enabled=true
management.health.diskspace.enabled=true
management.health.ping.enabled=true
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true

# Info endpoint - Información de la aplicación
management.info.build.enabled=true
management.info.git.enabled=true
management.info.git.mode=full
management.info.env.enabled=true
management.info.java.enabled=true
management.info.os.enabled=true

# Métricas personalizadas
management.prometheus.metrics.export.enabled=true
management.observations.http.server.requests.name=http_server_requests
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.metrics.distribution.percentiles.http.server.requests=0.5,0.95,0.99
management.metrics.distribution.slo.http=50ms,100ms,200ms,300ms,500ms,1s

# Configuración final - sin duplicados
springdoc.cache.disabled=true
